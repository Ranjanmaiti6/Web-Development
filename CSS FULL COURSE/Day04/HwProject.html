<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="HwProject.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>SignUp Form</h1> 
            <div class="username">
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="email">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="pass">
                <input type="password" placeholder="Create Password">
            </div>
            <div class="repass">
                <input type="password" placeholder="Retype Password">
            </div>
            <button style="width: 100%; height: 35px;">Create Account</button>
        </form>
        
    </div>
</body>
</html>
