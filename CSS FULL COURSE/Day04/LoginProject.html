<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="LoginProject.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
                <label for="first" style="display: block;">Username</label>
                <input type="text" id="first" placeholder="Enter Your Username">
            </div>
            <div>
                <label for="second" style="display: block;">Password</label>
                <input type="password" id="second" placeholder="Enter Your Password">
            </div>
             
            <button style="width: 100%; height: 40px; font-size: 20px; padding: 5px;  background-color: rgb(161, 161, 233); color: white; font-weight: 600;">Login</button>
           
        </form>
    </div>
</body>
</html>
