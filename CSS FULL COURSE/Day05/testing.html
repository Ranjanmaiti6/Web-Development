<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            display: flex;
            flex-direction: row;
        }
        .box{
            display: flex;
            background-color: rgb(60, 47, 58);
            justify-content: center;
            width: 100vh;
            flex-direction: column;
            margin: 40px;
        }
        .first{
            background-color: palevioletred;
            width: 90vh;
            height: 80px;
            text-align: center;
            margin: 20px;
            border-radius: 20px;
        }
        .second{
            background-color: rgb(112, 81, 40);
            width: 100vh;
            display: flex;
        }
        .part1{
            width: 50vh;
            height: 400px;
            background-color: rgb(243, 226, 203);
            margin: 10px;
            border-radius: 5px;
        }
        .part2{
            width: 50vh;
            height: 400px;
            background-color: rgb(95, 80, 51);
            margin: 10px;
            border-radius: 5px;
        }
        .child1{
            width: 50vh;
            height: 200px;
            background-color: rgb(219, 219, 113);
            margin-bottom: 10px;
        }
        .child2{
            width: 50vh;
            height: 188px;
            background-color: rgb(65, 55, 40);
            margin-top: 10px;
            display: flex;
            flex-direction: row;
        }
        .subch1{
            width: 25vh;
            background-color: burlywood;
            height: 188px;
            margin-right: 10px;
        }
        .subch2{
            width: 25vh;
            background-color: brown;
            height: 188px;

        }
        .last{
            width: 100vh;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="first">Header</div>
        <div class="second">
                <div class="part1">Part1</div>
                <div class="part2">
                    <div class="child1">Child1</div>
                    <div class="child2">
                        <div class="subch1"></div>
                        <div class="subch2"></div>
                    </div>
                </div>
        </div>
        <div class="last"></div>
    </div>
</body>
</html>
