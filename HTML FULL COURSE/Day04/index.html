<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <label for="name">Name:</label>
        <input type="text" name="userName" id="name">
        <br><br>
        <label for="fname">Father Name:</label>
        <input type="text" name="userFatherName" id="fname">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="userAge" id="age">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="userPass" id="pass">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">

        <br><br>

        <label for="C++">C++</label>
        <input type="checkbox" name="Subject" id="C++" value="C++">

        <label for="java">Java</label>
        <input type="checkbox" name="Subject" id="java" value="java">

        <label for="python">Python</label>
        <input type="checkbox" name="Subject" id="python" value="python">

        <br><br>
        <input type="submit">



    </form>


</body>
</html>
